name: 24/7 Keep Alive Runner

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Restarts the job every 5 hours automatically
  schedule:
    - cron: '0 */5 * * *' 
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    # GitHub's maximum hard limit is 360 minutes (6 hours)
    timeout-minutes: 355 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run SSHX and Keep Alive
        run: curl -sSf https://sshx.io/get | sh -s run
          # 1. Start sshx (This provides a remote terminal link in the logs)
          curl -sSf https://sshx.io/get | sh -s run &
          
          echo "Starting your long-running process..."
          
          # 2. Keep-alive loop to prevent the job from ending
          # This loop runs for approximately 5 hours and 30 minutes
          end=$((SECONDS+330*60))
          while [ $SECONDS -lt $end ]; do
            echo "Runner Status: Online | Time: $(date)"
            # Wait 5 minutes before printing the next log
            sleep 300 
          done
          
          echo "Job is finishing to allow the next scheduled run to start."
